<!DOCTYPE html>
<html>
<head>
    <title>My Data</title>
</head>
<body>
    <h1>Schedule</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Subject</th>
            <th>Classroom</th>
            <th>Description</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
